<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="main-title">Etch A Sketch</h1>
        <div class="control-buttons">
            <button type="button" class="btn" id="btn-clear">Clear</button>
            <div class="color-picker">
                <label for="color-picker">Chose A color</label>
                <input type="color" name="color-picker" id="color-picker">
            </div>
            <button type="button" class="btn" id="btn-new-grid">Size</button>
        </div>
        <div class="sketch-board" id="sketch-board"></div>
    </div>


</body>

</html>
